<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rockpaper.css">
</head>
<body>

    <div id="game-title">Rock Paper Scissors</div>

    <div id="scoreboard">
        <span id="user-label">You</span>: <span id="user-score">0</span>
        &nbsp;|&nbsp;
        <span id="computer-label">Computer</span>: <span id="computer-score">0</span>
        <br>
        <button id="reset-score">Reset Score</button>
    </div>

    <h2>Computer Choice: <span id="computer-choice"></span></h2>
    <h2>Your Choice: <span id="user-choice"></span></h2>

    <h2>Result: <span id="result"></span></h2>

    <button id="rock">🪨</button>
    <button id="paper">📄</button>
    <button id="scissors">✂️</button>

    <button id="play-again">Play Again</button>

    <script src="rockpaper.js"></script>
</body>
</html>
